<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>breakout</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="game" width="480" height="320"></canvas>
        <div class="webcam-box">
            <div class="left-example">
                <canvas id="left-thumbnail" class="thumbnail" width="224" height="224"></canvas>
                <div>サンプル数: <span class="num-left-sample"></span></div>
            </div>
            <button class="left-button arrow-button" data-direction="left">
                <img src="right-button.svg" width="50px" />
            </button>
            <video id="webcam" width="224" height="224"></video>
            <button class="right-button arrow-button" data-direction="right">
                <img src="right-button.svg" width="50px" />
            </button>
            <div class="right-example">
                <canvas id="right-thumbnail" class="thumbnail" width="224" height="224"></canvas>
                <div>サンプル数: <span class="num-right-sample"></span></div>
            </div>
            <!-- <button class="screen-shot">スクリーンショット</button> -->
        </div>
        <div class="train-box">
            <button class="train">学習</button>
            <div class="train-info">
                エポック数: <span class="epoch"></span> loss: <span class="loss"></span>
                <span class="train-state"></span>
            </div>
        </div>
        <div class="predict-box">
            <button class="predict">開始</button>
        </div>
        <!-- <canvas id="screen-shot"></canvas> -->
        <script src="main.js"></script>
        <!-- <script src="tf.js"></script> -->
    </body>
</html>
